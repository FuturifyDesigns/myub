<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - MyUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #1a365d;
            --navy-light: #2c5282;
            --red: #c41e3a;
            --white: #ffffff;
            --gray-500: #64748b;
            --gray-400: #94a3b8;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a365d 0%, #234e7a 50%, #2c5282 100%);
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
            animation: checkmark 0.4s ease-out 0.3s both;
        }

        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
                opacity: 0;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }

        /* Logo - matching signup.html design */
        .logo {
            display: inline-flex;
            align-items: baseline;
            justify-content: center;
            margin-bottom: 24px;
            padding-top: 25px;
        }

        .logo-m-wrapper {
            position: relative;
            display: inline-block;
        }

        .graduation-cap {
            width: 45px;
            height: 26px;
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-m {
            font-family: 'Times New Roman', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--navy);
            line-height: 1;
        }

        .logo-yub {
            font-family: 'Times New Roman', Georgia, serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--navy);
            margin-left: -2px;
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 12px;
        }

        p {
            color: var(--gray-500);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-500);
            width: 100%;
        }

        .btn-secondary:hover {
            background: var(--gray-200);
            color: #475569;
        }

        .footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-100);
            font-size: 12px;
            color: var(--gray-400);
        }

        @media (max-width: 480px) {
            .card {
                padding: 40px 24px;
            }

            h1 {
                font-size: 20px;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }

            .success-icon svg {
                width: 35px;
                height: 35px;
            }

            .graduation-cap {
                width: 38px;
                height: 22px;
                top: -18px;
            }

            .logo-m {
                font-size: 2rem;
            }

            .logo-yub {
                font-size: 1.3rem;
            }
        }
    </style>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Email Verified - MyUB | University of Botswana">
    <meta name="description" content="Your email has been verified. Welcome to MyUB!">
    <meta name="keywords" content="MyUB, University of Botswana, UB, student portal, GPA calculator, study groups, student companion, Botswana education, UB students">

    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

</head>
