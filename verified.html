<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - MyUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a365d 0%, #234e7a 50%, #2c5282 100%);
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
            animation: checkmark 0.4s ease-out 0.3s both;
        }

        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
                opacity: 0;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            margin-bottom: 24px;
        }

        .logo-m {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: #1a365d;
            position: relative;
        }

        .logo-m::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -4px;
            width: 8px;
            height: 8px;
            background: #c41e3a;
            border-radius: 50%;
        }

        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #1a365d;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a365d;
            margin-bottom: 12px;
        }

        p {
            color: #64748b;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
            margin-bottom: 12px;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 54, 93, 0.3);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: #475569;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #94a3b8;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
            font-size: 12px;
            color: #94a3b8;
        }

        @media (max-width: 480px) {
            .card {
                padding: 40px 24px;
            }

            h1 {
                font-size: 20px;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }

            .success-icon svg {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">
            <svg fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
            </svg>
        </div>

        <div class="logo">
            <span class="logo-m">M</span>
            <span class="logo-text">yUB</span>
        </div>

        <h1>Email Verified! ðŸŽ‰</h1>
        <p>Your email has been successfully verified. You can now sign in to your MyUB account and start exploring.</p>

        <a href="index.html" class="btn btn-primary">Go to Sign In</a>
        
        <div class="divider">or</div>
        
        <button class="btn btn-secondary" onclick="window.close()">Close This Tab</button>

        <div class="footer">
            Â© 2025 Futurify Designs
        </div>
    </div>
</body>
</html>
