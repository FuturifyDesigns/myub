<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSignal Debug</title>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f1f5f9;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a365d;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .status {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            word-break: break-all;
        }
        .success { background: #dcfce7; color: #166534; border-left: 4px solid #22c55e; }
        .error { background: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; }
        .info { background: #dbeafe; color: #1e40af; border-left: 4px solid #3b82f6; }
        button {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #1a365d;
            color: white;
        }
        button:active { background: #2c5282; }
        .result {
            background: #1e293b;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß OneSignal Debug</h1>
        
        <div id="status"></div>
        
        <button onclick="checkOneSignal()">üîç Check OneSignal Status</button>
        <button onclick="testNotification()">üß™ Send Test Notification</button>
        <button onclick="clearAll()">üóëÔ∏è Clear & Restart</button>
        
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://weuxtwmaqmbhskjpjdyi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndldXh0d21hcW1iaHNranBqZHlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NTYzMTcsImV4cCI6MjA4MDMzMjMxN30.J-0Nd0MY6-g_ltbBNHwOulqZuQfb8mKIRgx0dAaJ76o';
        const debugSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentUser = null;
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        function showResult(text) {
            document.getElementById('result').textContent = text;
        }
        
        async function init() {
            // Get current user
            const { data: { user } } = await debugSupabase.auth.getUser();
            
            if (!user) {
                showStatus('‚ùå Not logged in! Log in to MyUB first.', 'error');
                return;
            }
            
            currentUser = user;
            showStatus('‚úÖ Logged in as: ' + user.email, 'success');
            
            // Initialize OneSignal
            window.OneSignalDeferred = window.OneSignalDeferred || [];
            OneSignalDeferred.push(async function(OneSignal) {
                await OneSignal.init({
                    appId: "c5e50154-18dd-43ae-a347-220898d8f1e7",
                    allowLocalhostAsSecureOrigin: true
                });
                
                await OneSignal.login(user.id);
                showStatus('‚úÖ OneSignal initialized', 'success');
            });
        }
        
        async function checkOneSignal() {
            if (!window.OneSignal) {
                showResult('‚ùå OneSignal not loaded!');
                return;
            }
            
            let result = '=== ONESIGNAL STATUS ===\n\n';
            
            try {
                // Check subscription
                const subId = await OneSignal.User.PushSubscription.id;
                result += '‚úÖ Subscription ID: ' + (subId || 'Not subscribed') + '\n\n';
                
                // Check permission
                const perm = await OneSignal.Notifications.permission;
                result += 'Permission: ' + perm + '\n\n';
                
                // Check external ID
                const extId = await OneSignal.User.getExternalId();
                result += 'External ID (User ID): ' + (extId || 'Not set') + '\n\n';
                
                // Check if subscribed
                const optedIn = await OneSignal.User.PushSubscription.optedIn;
                result += 'Opted In: ' + optedIn + '\n\n';
                
                if (!subId) {
                    result += '\n‚ö†Ô∏è NOT SUBSCRIBED!\n';
                    result += 'Click "Allow" when prompted.\n';
                } else if (perm !== 'granted') {
                    result += '\n‚ö†Ô∏è PERMISSION NOT GRANTED!\n';
                    result += 'Enable notifications in settings.\n';
                } else {
                    result += '\n‚úÖ FULLY CONFIGURED!\n';
                }
                
            } catch (error) {
                result += '‚ùå Error: ' + error.message;
            }
            
            showResult(result);
        }
        
        async function testNotification() {
            if (!currentUser) {
                showResult('‚ùå Not logged in!');
                return;
            }
            
            showResult('Sending test notification...\n');
            
            try {
                // Insert test notification
                const { error } = await debugSupabase
                    .from('notification_queue')
                    .insert({
                        user_id: currentUser.id,
                        type: 'test',
                        title: 'OneSignal Test',
                        body: 'If you see this, OneSignal is working!',
                        icon: '/icons/icon-192x192.png',
                        badge: '/icons/favicon-48x48.png',
                        data: { url: '/dashboard.html' },
                        delivered: false
                    });
                
                if (error) {
                    showResult('‚ùå Insert failed: ' + error.message);
                } else {
                    showResult('‚úÖ Test notification inserted!\n\nClose this page and wait 10 seconds.\nYou should get a notification!');
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message);
            }
        }
        
        async function clearAll() {
            showResult('Clearing service workers...\n');
            
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const reg of regs) {
                await reg.unregister();
            }
            
            showResult('‚úÖ Cleared ' + regs.length + ' service worker(s)\n\nRefreshing page...');
            
            setTimeout(() => location.reload(), 2000);
        }
        
        // Auto-init
        window.addEventListener('load', init);
    </script>
</body>
</html>
